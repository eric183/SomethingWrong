<script>
window.onload = function(){ 
	var oDiv = document.getElementById('div1');
	oDiv.onmouseover = function(){ 
		startMove(0);
	}
	oDiv.onmouseout = function(){
		startMove(-250);
	} 
}

var timer = null; 
var oDiv2 =-250;

function startMove(iTarget){ 
	var oDiv = document.getElementById('div1');
	clearInterval(timer);
	timer = setInterval(function(){
	var speed = (iTarget-oDiv2);
	if(oDiv2 == iTarget){ 
		clearInterval(timer);
	} 
	else{
	oDiv2+=speed;
	oDiv.style.left =oDiv2+"px";}
	
	}
		,30)
}
</script>
